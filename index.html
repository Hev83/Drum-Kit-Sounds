<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Drum Kit Sounds</title>

</head>
<body>

    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
          <span class="sound">Clap</span>
           <img src="img/clap.png" alt="clap">
         </div>

        <div data-key="83" class="key">
          <kbd>S</kbd>
             <span class="sound">crash</span>
               <img src="img/crash.png" alt="crash">
            </div>

        <div data-key="68" class="key">
          <kbd>D</kbd>
             <span class="sound">open-hihat</span>
              <img src="img/open-hihat.png" alt="open-hihat">
           </div>

       <div data-key="70" class="key">
         <kbd>F</kbd>
            <span class="sound">kick</span>
              <img src="img/kick.png" alt="kick">
        </div>

         <div data-key="71" class="key">
           <kbd>G</kbd>
             <span class="sound">snare</span>
               <img src="img/snare.png" alt="snare">
            </div>

         <div data-key="72" class="key">
           <kbd>H</kbd>
             <span class="sound">closed-hithat</span>
               <img src="img/clhihat.jpg" alt="closed-hithat" width="150px">
            </div>

         <div data-key="74" class="key">
            <kbd>J</kbd>
              <span class="sound">tom</span>
               <img src="img/tom.png" alt="tom" width="150px">
            </div>


             <img src="img/drum-set.png" alt="drumKit" width="400px"></div>
        
            </div>
        </div>

             
             <audio data-Key="65" src="sounds/clap.wav"></audio>
             <audio data-key="83" src="sounds/Crash.wav"></audio>
             <audio data-Key="68" src="sounds/open-hihat.wav"></audio>
             <audio data-Key="70" src="sounds/kick.wav"></audio>
             <audio data-Key="71" src="sounds/snare.wav"></audio>
             <audio data-Key="72" src="sounds/closed-hihat.wav"></audio>
             <audio data-Key="74" src="sounds/Tom.wav"></audio>
    
     <script src="app.js"></script>
</body>
</html>
